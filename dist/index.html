<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>

    <div class="header-cont">
        <h1>
            Leaderboard
        </h1>
        <span class="line"></span>
    </div>

    <div class="add-recent">
        <div class="score-output">
            <div class="head-btn-cont">
                <h2>Recent Scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <div class="generated-input">
               
            </div>
        </div>

        <div class="submit-score">
            <h2>Add Your Score</h2>
            <input type="text" placeholder="Your Name" class="input-name">
            <input type="number" placeholder="Your Score" class="input-score">
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    
</body>
</html>
